<!-- Populate with Images and Image SLideshow -->
<script>
  /* Class Constructor for each Image Slideshow*/
  class imageSlides {
      constructor(title, descr, num, id, path) {
          this.title = title; //title of art peice 
          this.descr = descr; //description of art peice
          this.num = num; //number of slides
          this.id = id; //id of art peice (image file name)
          this.path = path; //path of images following "images/flameworked/"
      }
      /* return text to add to innerhtml */
      createHTML() {
          //add image container (id) with header and description 
          var htmlText = '<div class="content slideshow-container" id="' + this.id + '"> <h4>' + this.title + '</h4><p>' + this.descr + '</p>';
          //add each image slide, display 1st 
          htmlText += '<img class="slides-' + this.id +'" src="images/flameworked/' + this.path + ' (1).jpg" style="width:100%; display:block;">';
          for (let i=2; i<=this.num; i++) {
              htmlText += '<img class="slides-' + this.id +'" src="images/flameworked/' + this.path + ' ('+i+').jpg" style="width:100%; display:none;">';
          }
          //add prev and next buttons, end html
          let prev = '<a class="prev" onclick="plusSlides(-1, \'slides-' + this.id + '\')">&#10094;</a>';
          let next = '<a class="next" onclick="plusSlides(1, \'slides-' + this.id + '\')">&#10095;</a> </div>';
          htmlText += (prev + next);
          return htmlText; 
      }
  }

  /* Add images for each filter */ 
  var htmlText = ''; 
  var slides = {'slides-':1}; //store current slide index 

  /* Add new images for each filter */ 
  //sculpture

    new imageSlides('Leaf on Rod', 'Flameworked boro leaf.', 3, 'leaf-rod', 'sculpture/leaf-rod'),  
    new imageSlides('Elephant', 'Flameworked boro elephant.', 7, 'elephant', 'sculpture/elephant'),
    new imageSlides('Dinosaur (1)', 'Flameworked boro dino.', 4, 'dino-1', 'sculpture/dino-1'),
    new imageSlides('Dinosaur (2)', 'Flameworked boro dino.', 4, 'dino-2', 'sculpture/dino-2'),
    new imageSlides('Dinosaur (3)', 'Flameworked boro dino.', 4, 'dino-3', 'sculpture/dino-3'),
    new imageSlides('Dinosaur (4)', 'Flameworked boro dino.', 6, 'dino-4', 'sculpture/dino-4'),
    new imageSlides('Snail (1)', 'Flameworked boro snail.', 8, 'snail-1', 'sculpture/snail-1'),
    new imageSlides('Snail (2)', 'Flameworked boro snail.', 5, 'snail-2', 'sculpture/snail-2'),
    new imageSlides('Snail (3)', 'Flameworked boro snail with hint of blue.', 6, 'snail-3', 'sculpture/snail-3'),
    new imageSlides('Whale', 'Flameworked boro whale.', 5, 'whale', 'sculpture/whale')
  ];
  for (const sculp of sculpture) {
      htmlText +=  '<div class="column sculpture">' + sculp.createHTML() + '</div>';
      slides[('slides-'+sculp.id)] = 1;
  }

  //necklace
  const necklaces = [new imageSlides('Blue (1)', 'Flameworked boro glass drop', 4, 'blue1', 'necklaces/blue1'), 
    new imageSlides('Blue (2)', 'Flameworked boro glass drop', 4, 'blue2', 'necklaces/blue2'),
    new imageSlides('Blue (3)', 'Flameworked boro glass drop', 7, 'blue3', 'necklaces/blue3'),
    new imageSlides('Blue (4)', 'Flameworked boro glass drop', 5, 'blue4', 'necklaces/blue4'),
    new imageSlides('Blue (5)', 'Flameworked boro glass drop', 6, 'blue5', 'necklaces/blue5'),
    new imageSlides('Blue (6)', 'Flameworked boro glass drop', 6, 'blue6', 'necklaces/blue6'),
    new imageSlides('Bubble (1)', 'Flameworked boro glass drop', 3, 'bubble', 'necklaces/bubble'),
    new imageSlides('Bubble (2)', 'Flameworked boro glass drop', 2, 'bubble2', 'necklaces/bubble2'),
    new imageSlides('Bubble (multicolor)', 'Flameworked boro glass drop', 9, 'bubble-mulitcolor', 'necklaces/bubble-multicolor'),
    new imageSlides('Bubble (split)', 'Flameworked boro glass drop', 2, 'bubble-split', 'necklaces/bubble-split'),
    new imageSlides('Clear', 'Flameworked boro glass drop', 4, 'clear', 'necklaces/clear'),
    new imageSlides('Red, Yellow', 'Flameworked boro glass drop', 6, 'fire', 'necklaces/fire'),
    new imageSlides('Green', 'Flameworked boro glass drop', 5, 'green', 'necklaces/green'),
    new imageSlides('Bubble (indented)', 'Flameworked boro glass drop', 4, 'indented-bubble', 'necklaces/indented-bubble'),
    new imageSlides('Rectangle (green, blue)', 'Flameworked boro glass rectangle', 5, 'rect-cold', 'necklaces/rect-cold'),
    new imageSlides('Rectangle (mulitcolor)', 'Flameworked boro glass rectangle', 12, 'rect-multicolor', 'necklaces/rect-multicolor'),
    new imageSlides('Ring with Blue Spikes', 'Flameworked boro glass', 5, 'ring-blue-spikes', 'necklaces/ring-blue-spikes'),
    new imageSlides('Ring with Long Spikes', 'Flameworked boro glass', 2, 'ring-long-spikes', 'necklaces/ring-long-spikes'),
    new imageSlides('Ring with Red Spikes', 'Flameworked boro glass', 5,'ring-red-spikes', 'necklaces/ring-red-spikes'),
    new imageSlides('Ring with Short Spikes', 'Flameworked boro glass', 2, 'ring-short-spikes', 'necklaces/ring-short-spikes'),
    new imageSlides('Bubble (small 1)', 'Flameworked boro glass drop', 1, 'small-bubble', 'necklaces/small-bubble'),
    new imageSlides('Bubble (small 2)', 'Flameworked boro glass drop', 4, 'small-bubbles', 'necklaces/small-bubbles'),
    new imageSlides('Bubble (stretched 1)', 'Flameworked boro glass drop', 3, 'stretch-bubble', 'necklaces/stretch-bubble'),
    new imageSlides('Bubble (stretched 2)', 'Flameworked boro glass drop', 5,'stretched-bubbles', 'necklaces/stretched-bubbles'),
    new imageSlides('Yellow', 'Flameworked boro glass drop', 4,'yellow', 'necklaces/yellow'),
    new imageSlides('Yellow Red Swirl', 'Flameworked boro glass drop', 5, 'yellow-red-swirl', 'necklaces/yellow-red-swirl')
  ];
  for (const n of necklaces) {
      htmlText +=  '<div class="column necklace">' + n.createHTML() + '</div>';
      slides[('slides-'+n.id)] = 1;
  }

  document.getElementById('fill').innerHTML += htmlText;
  //console.log(document.getElementById('fill').innerHTML)

  /* Slideshow functions */
  function plusSlides(n, imageID) {
    showSlides(slides[imageID] += n, imageID)
  }

  function showSlides(n, imageID) {
    let i;
    let x = document.getElementsByClassName(imageID);
    if (n > x.length) {slides[imageID] = 1} //slide out of range, show 1st image 
    if (n < 1) {slides[imageID] = x.length} //set to last slide 
    for (i = 0; i < x.length; i++) { //for each element of class imageID (each slide)
       x[i].style.display = "none"; //hide 
    }
    x[slides[imageID]-1].style.display = "block"; //display desired 
  }
  </script>

<!-- Image Gallery (Filters) -->
<script>
filterSelection("all")
function filterSelection(c) {
  var x, i;
  x = document.getElementsByClassName("column");
  if (c == "all") c = "";
  for (i = 0; i < x.length; i++) {
    w3RemoveClass(x[i], "show");
    if (x[i].className.indexOf(c) > -1) w3AddClass(x[i], "show");
  }
}
function w3AddClass(element, name) {
  var i, arr1, arr2;
  arr1 = element.className.split(" ");
  arr2 = name.split(" ");
  for (i = 0; i < arr2.length; i++) {
    if (arr1.indexOf(arr2[i]) == -1) {element.className += " " + arr2[i];}
  }
}
function w3RemoveClass(element, name) {
  var i, arr1, arr2;
  arr1 = element.className.split(" ");
  arr2 = name.split(" ");
  for (i = 0; i < arr2.length; i++) {
    while (arr1.indexOf(arr2[i]) > -1) {
      arr1.splice(arr1.indexOf(arr2[i]), 1);     
    }
  }
  element.className = arr1.join(" ");
}
