<!DOCTYPE html>
<html>
<head>
<meta content="width=device-width, initial-scale=1">
<style>
* {  box-sizing: border-box;}

/*CSS For Image Gallery*/
body {
  background-color: #f1f1f1;
  padding: 20px;
  font-family: Arial;
}

/* Center website */
.main {
  max-width: 1000px;
  margin: auto;
}

h1 {
  font-size: 50px;
  word-break: break-all;
}

h3 {
  text-align:center;
  font-size:22px;
}

.row {
  margin: 10px -16px;
}

/* Add padding BETWEEN each column */
.row,
.row > .column {
  padding: 8px;
}

/* Create three equal columns that floats next to each other */
.column {
  float: left;
  width: 33.33%;
  display: block;
}

/* Clear floats after rows */ 
.row:after {
  content: "";
  display: table;
  clear: both;
}

/* Content */
.content {
  background-color: white;
  padding: 10px;
}

</style>
</head>
<body>

<!-- MAIN (Center website) -->
<div class="main">

<h1>Maya Stevenson</h1>
<hr>

<h2>Portfolio</h2>
<h4>Click on the images below to navigate to that section. <h4>

<!-- Start Grid (row) -->
<div class="row">
  <div class="column">
    <div class="content">
      <h3>Hot Shop Glass</h3>
      <a href="glass.html">
        <img src='images/layered-orange-vase (5).jpg' alt="Hot Shop Glass" style="width:100%">
      </a> 
    </div>
  </div>
  <div class="column">
    <div class="content">
      <h3>Flameworked Glass (Boro)</h3>
      <a href="flameworked.html">
        <img src='images/leaf (2).jpg' alt="Flameworked Glass" style="width:100%">
        </a> 
    </div>
  </div>
  
<!-- END GRID (row) -->
</div>

<!-- END MAIN --> 
</div>

</body>
</html>
