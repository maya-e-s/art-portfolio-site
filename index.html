<!DOCTYPE html>
<html>
<head>
<meta content="width=device-width, initial-scale=1">
<style>
* {  box-sizing: border-box;}

/* Gifts text */
.gift-text {
  color: red;
}

/*CSS For Image Slideshow*/
img {vertical-align: middle;}

/* Slideshow container */
.slideshow-container {
  max-width: 1000px;
  position: relative;
  margin: auto;
}

/* Next & previous buttons */
.prev, .next {
  cursor: pointer;
  position: absolute;
  top: 50%;
  width: auto;
  padding: 16px;
  margin-top: -22px;
  color: white;
  font-weight: bold;
  font-size: 18px;
  transition: 0.6s ease;
  border-radius: 0 3px 3px 0;
  user-select: none;
}

/* Position the "next button" to the right */
.next {
  right: 0;
  border-radius: 3px 0 0 3px;
}

/* On hover, add a grey background color */
.prev:hover, .next:hover {
  background-color: #f1f1f1;
  color: black;
}

/*CSS For Image Gallery*/
body {
  background-color: #f1f1f1;
  padding: 20px;
  font-family: Arial;
}

/* Center website */
.main {
  max-width: 1000px;
  margin: auto;
}

h1 {
  font-size: 50px;
  word-break: break-all;
}

.row {
  margin: 10px -16px;
}

/* Add padding BETWEEN each column */
.row,
.row > .column {
  padding: 8px;
}

/* Create three equal columns that floats next to each other */
.column {
  float: left;
  width: 33.33%;
  display: none; /* Hide all elements by default */
}

/* Clear floats after rows */ 
.row:after {
  content: "";
  display: table;
  clear: both;
}

/* Content */
.content {
  background-color: white;
  padding: 10px;
}

/* The "show" class is added to the filtered elements */
.show {
  display: block;
}

/* Style the buttons */
.btn {
  border: none;
  outline: none;
  padding: 12px 16px;
  background-color: white;
  cursor: pointer;
}

.btn:hover {
  background-color: #ddd;
}

.btn.active {
  background-color: #666;
  color: white;
}
</style>
</head>
<body>

<!-- MAIN (Center website) -->
<div class="main">

<h1>Maya Stevenson</h1>
<hr>

<h2>Portfolio</h2>

<div id="myBtnContainer">
  <button class="btn active" onclick="filterSelection('all')"> Show all</button>
  <button class="btn" onclick="filterSelection('glass-vessel')"> Glass - Vessels</button>
  <button class="btn" onclick="filterSelection('flameworked-glass')"> Flameworked Glass</button>
  <button class="btn" onclick="filterSelection('flameworked-necklace')"> Flameworked Necklaces</button>
</div>  

<!-- Start Grid (row) -->
<div class="row" id="fill">
  
<!-- END GRID (row) -->
</div>

<!-- END MAIN --> 
</div>

<!-- Javascript ----------------------------------------------------------------------------------------- -->
<!-- Populate with Images -->
<script>
  /* Class Constructor */
  class imageSlides {
      constructor(title, id, num, descr, path) {
          this.title = title; //title of art peice 
          this.id = id; //id of art peice (image file name)
          this.num = num; //number of slides
          this.descr = descr; //description of art peice (note if available)
          this.path = path; //path of images
      }
      /* return text to add to innerhtml */
      createHTML() {
          //add image container (id) with header and description 
          var htmlText = '<div class="content slideshow-container" id="' + this.id + '"> <h4>' + this.title + '</h4><p>' + this.descr + '</p>';
          //add each image slide, display 1st 
          htmlText += '<img class="slides-' + this.id +'" src="' + this.path + ' (1).jpg" style="width:100%; display:block;">';
          for (let i=2; i<=this.num; i++) {
              htmlText += '<img class="slides-' + this.id +'" src="' + this.path + ' ('+i+').jpg" style="width:100%; display:none;">';
          }
          //add prev and next buttons, end container 
          let prev = '<a class="prev" onclick="plusSlides(-1, \'slides-' + this.id + '\')">&#10094;</a>';
          let next = '<a class="next" onclick="plusSlides(1, \'slides-' + this.id + '\')">&#10095;</a> </div>';
          htmlText += (prev + next);
          return htmlText; 
      }
  }

  /* Add images for each filter */ 
  var htmlText = ''; 
  var slides = {'slides-':1}; //store current slide index 

  //glass-vessel
  let lov = new imageSlides('Layered Orange Vase', 'layered-orange-vase', 7, 'Hand blown vase layered with orange frit.', 'images/layered-orange-vase');
  let bs = new imageSlides('Blue Shotglass', 'blue-shotglass', 6, 'Hand blown blue shotglass.', 'images/blue-shotglass');
  let obc = new imageSlides('Orange Bottom Cup', 'orange-bottom-cup', 5, 'Hand blown cup with an orange frit pattern on the base.', 'images/orange-bottom-cup');
  let sbc = new imageSlides('Small Blue Cup', 'small-blue-cup', 7, 'Hand blown small blue cup.', 'images/small-blue-cup');
  const vessels = [lov, bs, obc, sbc];
  for (const ves of vessels) {
      htmlText +=  '<div class="column glass-vessel">' + ves.createHTML() + '</div>';
      slides[('slides-' + ves.id)] = 1; 
  }

  //flameworked-glass
  let leaf = new imageSlides('Leaf', 'leaf', 2, 'Flameworked leaf on a rod.', 'images/leaf');
  let leaves = new imageSlides('Leaves', 'leaves', 6, 'Two flameworked leaves.', 'images/leaves');
  const flameworkedGlass = [leaf, leaves];
  for (const flame of flameworkedGlass) {
      htmlText +=  '<div class="column flameworked-glass">' + flame.createHTML() + '</div>';
      slides[('slides-' + flame.id)] = 1; 
  }

  //flameworked-necklace
  let blue1 = new imageSlides('Blue (1)', 'blue1', 4, 'Flameworked boro glass drop', 'images/necklaces/blue1');
  let blue2 = new imageSlides('Blue (2)', 'blue2', 4, 'Flameworked boro glass drop', 'images/necklaces/blue2');
  let blue3 = new imageSlides('Blue (3)', 'blue3', 7, 'Flameworked boro glass drop', 'images/necklaces/blue3');
  let blue4 = new imageSlides('Blue (4)', 'blue4', 5, 'Flameworked boro glass drop', 'images/necklaces/blue4');
  let blue5 = new imageSlides('Blue (5)', 'blue5', 6, 'Flameworked boro glass drop', 'images/necklaces/blue5');
  let blue6 = new imageSlides('Blue (6)', 'blue6', 6, 'Flameworked boro glass drop', 'images/necklaces/blue6');
  let bubble1 = new imageSlides('Bubble (1)', 'bubble', 3, 'Flameworked boro glass drop', 'images/necklaces/bubble');
  let bubble2 = new imageSlides('Bubble (2)', 'bubble2', 2, 'Flameworked boro glass drop', 'images/necklaces/bubble2');
  let bubbleColor = new imageSlides('Bubble (multicolor)', 'bubble-mulitcolor', 9, 'Flameworked boro glass drop', 'images/necklaces/bubble-multicolor');
  let bubbleSplit = new imageSlides('Bubble (split)', 'bubble-split', 2, 'Flameworked boro glass drop', 'images/necklaces/bubble-split');
  let clr = new imageSlides('Clear', 'clear', 4, 'Flameworked boro glass drop', 'images/necklaces/clear');
  let fire = new imageSlides('Red, Yellow', 'fire', 6, 'Flameworked boro glass drop', 'images/necklaces/fire');
  let green = new imageSlides('Green', 'green', 5, 'Flameworked boro glass drop', 'images/necklaces/green');
  let bubbleInd = new imageSlides('Bubble (indented)', 'indented-bubble', 4, 'Flameworked boro glass drop', 'images/necklaces/indented-bubble');
  let rectCold= new imageSlides('Rectangle (green, blue)', 'rect-cold', 5, 'Flameworked boro glass rectangle', 'images/necklaces/rect-cold');
  let rectColor = new imageSlides('Rectangle (mulitcolor)', 'rect-multicolor', 12, 'Flameworked boro glass rectangle', 'images/necklaces/rect-multicolor');
  let blueSpike = new imageSlides('Ring with Blue Spikes', 'ring-blue-spikes', 5, 'Flameworked boro glass', 'images/necklaces/ring-blue-spikes');
  let longSpike = new imageSlides('Ring with Long Spikes', 'ring-long-spikes', 2, 'Flameworked boro glass', 'images/necklaces/ring-long-spikes');
  let redSpike = new imageSlides('Ring with Red Spikes', 'ring-red-spikes', 5, 'Flameworked boro glass', 'images/necklaces/ring-red-spikes');
  let shortSpike = new imageSlides('Ring with Short Spikes', 'ring-short-spikes', 2, 'Flameworked boro glass', 'images/necklaces/ring-short-spikes');
  let bubbleSm = new imageSlides('Bubble (small 1)', 'small-bubble', 1, 'Flameworked boro glass drop', 'images/necklaces/small-bubble');
  let bubbleSm2 = new imageSlides('Bubble (small 2)', 'small-bubbles', 4, 'Flameworked boro glass drop', 'images/necklaces/small-bubbles');
  let bubbleStretch = new imageSlides('Bubble (stretched 1)', 'stretch-bubble', 3, 'Flameworked boro glass drop', 'images/necklaces/stretch-bubble');
  let bubbleStrech2 = new imageSlides('Bubble (stretched 2)', 'stretched-bubbles', 5, 'Flameworked boro glass drop', 'images/necklaces/stretched-bubbles');
  let yellow = new imageSlides('Yellow', 'yellow', 4, 'Flameworked boro glass drop', 'images/necklaces/yellow');
  let yelSwirl = new imageSlides('Yellow Red Swirl', 'yellow-red-swirl', 5, 'Flameworked boro glass drop', 'images/necklaces/yellow-red-swirl');
  const necklaces = [blue1, blue2, blue3, blue4, blue5, blue6, yellow, yelSwirl, fire, green, bubbleColor, rectCold, rectColor, 
    clr, bubble1, bubble2, bubbleSplit, bubbleInd, bubbleSm, bubbleSm2, bubbleStretch, bubbleStrech2, blueSpike, longSpike, redSpike, shortSpike,];
  for (const n of necklaces) {
      htmlText +=  '<div class="column flameworked-necklace">' + n.createHTML() + '</div>';
      slides[('slides-' + n.id)] = 1; 
  }

  document.getElementById('fill').innerHTML += htmlText;
  //console.log(document.getElementById('fill').innerHTML)

  function plusSlides(n, imageID) {
    showSlides(slides[imageID] += n, imageID)
  }

  function showSlides(n, imageID) {
    let i;
    let x = document.getElementsByClassName(imageID);
    if (n > x.length) {slides[imageID] = 1} //slide out of range, show 1st image 
    if (n < 1) {slides[imageID] = x.length} //set to last slide 
    for (i = 0; i < x.length; i++) { //for each element of class imageID (each slide)
       x[i].style.display = "none"; //hide 
    }
    x[slides[imageID]-1].style.display = "block"; //display desired 
  }
  </script>

<!-- Image Gallery (Filters) -->
<script>
filterSelection("all")
function filterSelection(c) {
  var x, i;
  x = document.getElementsByClassName("column");
  if (c == "all") c = "";
  for (i = 0; i < x.length; i++) {
    w3RemoveClass(x[i], "show");
    if (x[i].className.indexOf(c) > -1) w3AddClass(x[i], "show");
  }
}
function w3AddClass(element, name) {
  var i, arr1, arr2;
  arr1 = element.className.split(" ");
  arr2 = name.split(" ");
  for (i = 0; i < arr2.length; i++) {
    if (arr1.indexOf(arr2[i]) == -1) {element.className += " " + arr2[i];}
  }
}
function w3RemoveClass(element, name) {
  var i, arr1, arr2;
  arr1 = element.className.split(" ");
  arr2 = name.split(" ");
  for (i = 0; i < arr2.length; i++) {
    while (arr1.indexOf(arr2[i]) > -1) {
      arr1.splice(arr1.indexOf(arr2[i]), 1);     
    }
  }
  element.className = arr1.join(" ");
}
// Add active class to the current button (highlight it)
var btnContainer = document.getElementById("myBtnContainer");
var btns = btnContainer.getElementsByClassName("btn");
for (var i = 0; i < btns.length; i++) {
  btns[i].addEventListener("click", function(){
    var current = document.getElementsByClassName("active");
    current[0].className = current[0].className.replace(" active", "");
    this.className += " active";
  });
}
</script>
