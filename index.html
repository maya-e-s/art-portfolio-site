<!DOCTYPE html>
<html>
<head>
<meta content="width=device-width, initial-scale=1">
<style>
* {  box-sizing: border-box;}

/* Gifts text */
.gift-text {
  color: red;
}

/*CSS For Image Slideshow*/
img {vertical-align: middle;}

/* Slideshow container */
.slideshow-container {
  max-width: 1000px;
  position: relative;
  margin: auto;
}

/* Next & previous buttons */
.prev, .next {
  cursor: pointer;
  position: absolute;
  top: 50%;
  width: auto;
  padding: 16px;
  margin-top: -22px;
  color: white;
  font-weight: bold;
  font-size: 18px;
  transition: 0.6s ease;
  border-radius: 0 3px 3px 0;
  user-select: none;
}

/* Position the "next button" to the right */
.next {
  right: 0;
  border-radius: 3px 0 0 3px;
}

/* On hover, add a grey background color */
.prev:hover, .next:hover {
  background-color: #f1f1f1;
  color: black;
}

/*CSS For Image Gallery*/
body {
  background-color: #f1f1f1;
  padding: 20px;
  font-family: Arial;
}

/* Center website */
.main {
  max-width: 1000px;
  margin: auto;
}

h1 {
  font-size: 50px;
  word-break: break-all;
}

.row {
  margin: 10px -16px;
}

/* Add padding BETWEEN each column */
.row,
.row > .column {
  padding: 8px;
}

/* Create three equal columns that floats next to each other */
.column {
  float: left;
  width: 33.33%;
  display: none; /* Hide all elements by default */
}

/* Clear floats after rows */ 
.row:after {
  content: "";
  display: table;
  clear: both;
}

/* Content */
.content {
  background-color: white;
  padding: 10px;
}

/* The "show" class is added to the filtered elements */
.show {
  display: block;
}

/* Style the buttons */
.btn {
  border: none;
  outline: none;
  padding: 12px 16px;
  background-color: white;
  cursor: pointer;
}

.btn:hover {
  background-color: #ddd;
}

.btn.active {
  background-color: #666;
  color: white;
}
</style>
</head>
<body>

<!-- MAIN (Center website) -->
<div class="main">

<h1>Maya Stevenson</h1>
<hr>

<h2>Portfolio</h2>

<div id="myBtnContainer">
  <button class="btn active" onclick="filterSelection('all')"> Show all</button>
  <button class="btn" onclick="filterSelection('glass-vessel')"> Glass - Vessels</button>
  <button class="btn" onclick="filterSelection('flameworked-glass')"> Flameworked Glass</button>
  <button class="btn" onclick="filterSelection('flameworked-necklace')"> Flameworked Necklaces</button>
</div>  

<!-- Start Grid (row) -->
<div class="row" id="fill">
  
<!-- END GRID (row) -->
</div>

<!-- END MAIN --> 
</div>

<!-- Javascript ----------------------------------------------------------------------------------------- -->
<!-- Populate with Images and Image SLideshow -->
<script>
  /* Class Constructor for each Image Slideshow*/
  class imageSlides {
      constructor(title, descr, num, id, path) {
          this.title = title; //title of art peice 
          this.descr = descr; //description of art peice
          this.num = num; //number of slides
          this.id = id; //id of art peice (image file name)
          this.path = path; //path of images
      }
      /* return text to add to innerhtml */
      createHTML() {
          //add image container (id) with header and description 
          var htmlText = '<div class="content slideshow-container" id="' + this.id + '"> <h4>' + this.title + '</h4><p>' + this.descr + '</p>';
          //add each image slide, display 1st 
          htmlText += '<img class="slides-' + this.id +'" src="' + this.path + ' (1).jpg" style="width:100%; display:block;">';
          for (let i=2; i<=this.num; i++) {
              htmlText += '<img class="slides-' + this.id +'" src="' + this.path + ' ('+i+').jpg" style="width:100%; display:none;">';
          }
          //add prev and next buttons, end html
          let prev = '<a class="prev" onclick="plusSlides(-1, \'slides-' + this.id + '\')">&#10094;</a>';
          let next = '<a class="next" onclick="plusSlides(1, \'slides-' + this.id + '\')">&#10095;</a> </div>';
          htmlText += (prev + next);
          return htmlText; 
      }
  }

  /* Add images for each filter */ 
  var htmlText = ''; 
  var slides = {'slides-':1}; //store current slide index 

  /* Add new images for each filter */ 
  //glass-vessel
  const vessels = [new imageSlides('Layered Orange Vase', 'Hand blown vase layered with orange frit.', 7, 'layered-orange-vase', 'images/layered-orange-vase'), 
    new imageSlides('Blue Shotglass', 'Hand blown blue shotglass.', 6, 'blue-shotglass', 'images/blue-shotglass'), 
    new imageSlides('Orange Bottom Cup', 'Hand blown cup with an orange frit pattern on the base.', 5, 'orange-bottom-cup', 'images/orange-bottom-cup'),
    new imageSlides('Small Blue Cup', 'Hand blown small blue cup.', 7, 'small-blue-cup', 'images/small-blue-cup')
  ];
  for (const ves of vessels) {
      htmlText +=  '<div class="column glass-vessel">' + ves.createHTML() + '</div>';
      slides[('slides-' + ves.id)] = 1;
  }

  //flameworked-glass
  const flameworkedGlass = [new imageSlides('Leaf', 'Flameworked leaf on a rod.', 2, 'leaf', 'images/leaf'),
    new imageSlides('Leaves', 'leaves', 6, 'Two flameworked leaves.', 'images/leaves')
  ];
  for (const flame of flameworkedGlass) {
      htmlText +=  '<div class="column flameworked-glass">' + flame.createHTML() + '</div>';
      slides[('slides-' + flame.id)] = 1;
  }

  //flameworked-necklace
  const necklaces = [new imageSlides('Blue (1)', 'Flameworked boro glass drop', 4, 'blue1', 'images/necklaces/blue1'), 
    new imageSlides('Blue (2)', 'Flameworked boro glass drop', 4, 'blue2', 'images/necklaces/blue2'),
    new imageSlides('Blue (3)', 'Flameworked boro glass drop', 7, 'blue3', 'images/necklaces/blue3'),
    new imageSlides('Blue (4)', 'Flameworked boro glass drop', 5, 'blue4', 'images/necklaces/blue4'),
    new imageSlides('Blue (5)', 'Flameworked boro glass drop', 6, 'blue5', 'images/necklaces/blue5'),
    new imageSlides('Blue (6)', 'Flameworked boro glass drop', 6, 'blue6', 'images/necklaces/blue6'),
    new imageSlides('Bubble (1)', 'Flameworked boro glass drop', 3, 'bubble', 'images/necklaces/bubble'),
    new imageSlides('Bubble (2)', 'Flameworked boro glass drop', 2, 'bubble2', 'images/necklaces/bubble2'),
    new imageSlides('Bubble (multicolor)', 'Flameworked boro glass drop', 9, 'bubble-mulitcolor', 'images/necklaces/bubble-multicolor'),
    new imageSlides('Bubble (split)', 'Flameworked boro glass drop', 2, 'bubble-split', 'images/necklaces/bubble-split'),
    new imageSlides('Clear', 'Flameworked boro glass drop', 4, 'clear', 'images/necklaces/clear'),
    new imageSlides('Red, Yellow', 'Flameworked boro glass drop', 6, 'fire', 'images/necklaces/fire'),
    new imageSlides('Green', 'Flameworked boro glass drop', 5, 'green', 'images/necklaces/green'),
    new imageSlides('Bubble (indented)', 'Flameworked boro glass drop', 4, 'indented-bubble', 'images/necklaces/indented-bubble'),
    new imageSlides('Rectangle (green, blue)', 'Flameworked boro glass rectangle', 5, 'rect-cold', 'images/necklaces/rect-cold'),
    new imageSlides('Rectangle (mulitcolor)', 'Flameworked boro glass rectangle', 12, 'rect-multicolor', 'images/necklaces/rect-multicolor'),
    new imageSlides('Ring with Blue Spikes', 'Flameworked boro glass', 5, 'ring-blue-spikes', 'images/necklaces/ring-blue-spikes'),
    new imageSlides('Ring with Long Spikes', 'Flameworked boro glass', 2, 'ring-long-spikes', 'images/necklaces/ring-long-spikes'),
    new imageSlides('Ring with Red Spikes', 'Flameworked boro glass', 5,'ring-red-spikes', 'images/necklaces/ring-red-spikes'),
    new imageSlides('Ring with Short Spikes', 'Flameworked boro glass', 2, 'ring-short-spikes', 'images/necklaces/ring-short-spikes'),
    new imageSlides('Bubble (small 1)', 'Flameworked boro glass drop', 1, 'small-bubble', 'images/necklaces/small-bubble'),
    new imageSlides('Bubble (small 2)', 'Flameworked boro glass drop', 4, 'small-bubbles', 'images/necklaces/small-bubbles'),
    new imageSlides('Bubble (stretched 1)', 'Flameworked boro glass drop', 3, 'stretch-bubble', 'images/necklaces/stretch-bubble'),
    new imageSlides('Bubble (stretched 2)', 'Flameworked boro glass drop', 5,'stretched-bubbles', 'images/necklaces/stretched-bubbles'),
    new imageSlides('Yellow', 'Flameworked boro glass drop', 4,'yellow', 'images/necklaces/yellow'),
    new imageSlides('Yellow Red Swirl', 'Flameworked boro glass drop', 5, 'yellow-red-swirl', 'images/necklaces/yellow-red-swirl'),
  ];
  for (const n of necklaces) {
      htmlText +=  '<div class="column flameworked-necklace">' + n.createHTML() + '</div>';
      slides[('slides-' + n.id)] = 1;
  }

  document.getElementById('fill').innerHTML += htmlText;
  //console.log(document.getElementById('fill').innerHTML)

  /* Slideshow functions */
  function plusSlides(n, imageID) {
    showSlides(slides[imageID] += n, imageID)
  }

  function showSlides(n, imageID) {
    let i;
    let x = document.getElementsByClassName(imageID);
    if (n > x.length) {slides[imageID] = 1} //slide out of range, show 1st image 
    if (n < 1) {slides[imageID] = x.length} //set to last slide 
    for (i = 0; i < x.length; i++) { //for each element of class imageID (each slide)
       x[i].style.display = "none"; //hide 
    }
    x[slides[imageID]-1].style.display = "block"; //display desired 
  }
  </script>

<!-- Image Gallery (Filters) -->
<script>
filterSelection("all")
function filterSelection(c) {
  var x, i;
  x = document.getElementsByClassName("column");
  if (c == "all") c = "";
  for (i = 0; i < x.length; i++) {
    w3RemoveClass(x[i], "show");
    if (x[i].className.indexOf(c) > -1) w3AddClass(x[i], "show");
  }
}
function w3AddClass(element, name) {
  var i, arr1, arr2;
  arr1 = element.className.split(" ");
  arr2 = name.split(" ");
  for (i = 0; i < arr2.length; i++) {
    if (arr1.indexOf(arr2[i]) == -1) {element.className += " " + arr2[i];}
  }
}
function w3RemoveClass(element, name) {
  var i, arr1, arr2;
  arr1 = element.className.split(" ");
  arr2 = name.split(" ");
  for (i = 0; i < arr2.length; i++) {
    while (arr1.indexOf(arr2[i]) > -1) {
      arr1.splice(arr1.indexOf(arr2[i]), 1);     
    }
  }
  element.className = arr1.join(" ");
}

var btnContainer = document.getElementById("myBtnContainer");
var btns = btnContainer.getElementsByClassName("btn");
for (var i = 0; i < btns.length; i++) {
  btns[i].addEventListener("click", function(){
    var current = document.getElementsByClassName("active");
    current[0].className = current[0].className.replace(" active", "");
    this.className += " active";
  });
}
</script>
